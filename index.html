<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body class="container">
    <header class="row" id="header">
        <div class="col-md d-flex justify-content-center">
            <h2 class="font-weight-bold">Weather Dashboard</h2>
        </div>
    </header>
    <section class="row">
        <div class="col-md-4">
            <div class="row">
                <div class="col-md">
                    <h4 class="font-weight-bold">Search for a City:</h4>
                    <input type="text" class="form-control" id="wSearchInput" placeholder="San Diego" value="" required="">
                    <button class="btn btn-primary btn-sm btn-block my-2" type="submit" id="wSearchBtn">Search</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md" id="wHistory">
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-12 border border-dark mt-3" id="currentSel">
                </div>
            </div>
            <h3>5-day Forecast:</h3>
            <div class="row" id="forecast">
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
